<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Style Selector Interface">
    <title>Style Browser 2.0</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --hover-color: #2980b9;
            --bg-color: #ecf0f1;
            --text-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: var(--primary-color);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .style-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid #ddd;
        }
 
        .style-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background-color: var(--secondary-color);
            color: white;
        }

        .style-number {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .status-dot {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }

        .available { background-color: #2ecc71; }
        .missing { background-color: #e74c3c; }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Style Browser 2.0</h1>
            <p>Select a design style to preview</p>
        </header>

        <div class="grid" id="styleContainer">
            <!-- Cards will be inserted here -->
        </div>

        <footer class="footer">
            <p>Â© 2024 Style Browser. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const styleContainer = document.getElementById('styleContainer');
            const totalStyles = 20;

            // Create style cards
            for (let i = 1; i <= totalStyles; i++) {
                const card = document.createElement('a');
                card.className = 'style-card';
                card.href = `style${i}/index.html`;
                
                card.innerHTML = `
                    <div class="style-number">Style ${i}</div>
                    <small>Click to preview</small>
                    <div class="status-dot ${i <= 20 || i === 20 ? 'available' : 'missing'}"></div>
                `;

                // Add availability warning
                if (i > 20) {
                    card.style.opacity = '0.6';
                    card.style.cursor = 'not-allowed';
                    card.addEventListener('click', (e) => {
                        e.preventDefault();
                        alert('Style ${i} is currently unavailable');
                    });
                }

                styleContainer.appendChild(card);
            }

            // Add keyboard navigation
            document.addEventListener('keydown', (e) => {
                const cards = document.querySelectorAll('.style-card');
                const currentFocus = document.activeElement;

                if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                    const index = Array.from(cards).indexOf(currentFocus);
                    if (index < cards.length - 1) cards[index + 1].focus();
                }
                
                if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                    const index = Array.from(cards).indexOf(currentFocus);
                    if (index > 0) cards[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
